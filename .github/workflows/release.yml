name: Attu prod release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PWD }}

      - name: Docker Pull
        shell: bash
        run: |
          docker run --rm --privileged tonistiigi/binfmt -- install arm64
          docker buildx ls
          docker buildx create --use --name=attu --driver docker-container
      - name: Docker Build
        shell: bash
        run: |
          docker buildx ls
          docker buildx build \
            --platform=linux/amd64,linux/arm64 \
            -t nivla1/attu:${GITHUB_REF#refs/tags/} \
            --build-arg VERSION=${GITHUB_REF#refs/tags/} .

      - name: Docker tag
        run: docker tag nivla1/attu:${GITHUB_REF#refs/tags/} nivla1/attu:latest

      - name: Docker Push version
        run: docker push nivla1/attu:${GITHUB_REF#refs/tags/}

      - name: Docker Push lastest
        run: docker push nivla1/attu
